<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #0d1117;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    padding: 32px 36px 24px;
    color: #e6edf3;
  }
  .title {
    font-size: 15px;
    font-weight: 600;
    color: #e6edf3;
    margin-bottom: 4px;
  }
  .subtitle {
    font-size: 11px;
    color: #7d8590;
    margin-bottom: 20px;
  }
  .chart {
    position: relative;
    width: 580px;
    height: 200px;
    border-left: 1px solid #30363d;
    border-bottom: 1px solid #30363d;
    margin-left: 40px;
  }
  .grid-line {
    position: absolute;
    left: 0;
    right: 0;
    border-top: 1px solid #21262d;
  }
  .y-label {
    position: absolute;
    left: -44px;
    font-size: 10px;
    color: #7d8590;
    transform: translateY(-50%);
    text-align: right;
    width: 38px;
  }
  .x-label {
    position: absolute;
    bottom: -18px;
    font-size: 10px;
    color: #7d8590;
    transform: translateX(-50%);
  }
  svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: visible; }
  .bar-group { cursor: default; }
  .bar-group rect { rx: 3; ry: 3; }
  .legend {
    display: flex;
    gap: 16px;
    margin-top: 24px;
    margin-left: 40px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: #7d8590;
  }
  .legend-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }
  .badge {
    display: inline-block;
    background: #1f6feb22;
    color: #58a6ff;
    font-size: 10px;
    font-weight: 500;
    padding: 2px 8px;
    border-radius: 10px;
    margin-left: 8px;
    vertical-align: middle;
  }
  .threshold-line {
    position: absolute;
    left: 0;
    right: 0;
    border-top: 1px dashed #f8514966;
  }
  .threshold-label {
    position: absolute;
    right: 4px;
    font-size: 9px;
    color: #f85149;
    transform: translateY(-100%);
    margin-top: -2px;
  }
</style>
</head>
<body>
  <div class="title">keybench <span class="badge">p99 &lt; 5ms PASS</span></div>
  <div class="subtitle">Keystroke-to-render latency (us) &middot; 1,000 iterations &middot; headless</div>

  <div class="chart">
    <!-- Y grid lines & labels -->
    <div class="grid-line" style="bottom: 100%"></div>
    <div class="y-label" style="bottom: 100%">50us</div>

    <div class="grid-line" style="bottom: 80%"></div>
    <div class="y-label" style="bottom: 80%">40us</div>

    <div class="grid-line" style="bottom: 60%"></div>
    <div class="y-label" style="bottom: 60%">30us</div>

    <div class="grid-line" style="bottom: 40%"></div>
    <div class="y-label" style="bottom: 40%">20us</div>

    <div class="grid-line" style="bottom: 20%"></div>
    <div class="y-label" style="bottom: 20%">10us</div>

    <!-- X labels -->
    <div class="x-label" style="left: 12.5%">Full Walk</div>
    <div class="x-label" style="left: 37.5%">Mutation</div>
    <div class="x-label" style="left: 62.5%">Backspace</div>
    <div class="x-label" style="left: 87.5%">Under Load</div>

    <svg viewBox="0 0 580 200" preserveAspectRatio="none">
      <!-- Full Walk: p50=9.5, p95=19.2, p99=28 -->
      <g class="bar-group" transform="translate(36, 0)">
        <rect x="0" y="88"  width="28" height="112" fill="#3fb95044"/>
        <rect x="30" y="123" width="28" height="77"  fill="#3fb950"/>
        <rect x="60" y="162" width="28" height="38"  fill="#3fb950bb"/>
      </g>

      <!-- Mutation: p50=6.6, p95=13.9, p99=37.4 -->
      <g class="bar-group" transform="translate(181, 0)">
        <rect x="0" y="50"  width="28" height="150" fill="#58a6ff44"/>
        <rect x="30" y="144" width="28" height="56"  fill="#58a6ff"/>
        <rect x="60" y="174" width="28" height="26"  fill="#58a6ffbb"/>
      </g>

      <!-- Backspace: p50=11.2, p95=21.3, p99=46.7 -->
      <g class="bar-group" transform="translate(326, 0)">
        <rect x="0" y="63"  width="28" height="137" fill="#d2a8ff44"/>
        <rect x="30" y="115" width="28" height="85"  fill="#d2a8ff"/>
        <rect x="60" y="155" width="28" height="45"  fill="#d2a8ffbb"/>
      </g>

      <!-- Under Load: p50=11.6, p95=20.5, p99=63 -->
      <g class="bar-group" transform="translate(471, 0)">
        <rect x="0" y="0"   width="28" height="200" fill="#f0883e44"/>
        <rect x="30" y="118" width="28" height="82"  fill="#f0883e"/>
        <rect x="60" y="154" width="28" height="46"  fill="#f0883ebb"/>
      </g>
    </svg>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-dot" style="background: #58a6ff"></div> p50</div>
    <div class="legend-item"><div class="legend-dot" style="background: #58a6ffbb"></div> p95</div>
    <div class="legend-item"><div class="legend-dot" style="background: #58a6ff44"></div> p99</div>
  </div>
</body>
</html>
